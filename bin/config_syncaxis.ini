[POWERMETER0]
; ENABLE(1)/DISABLE(0)
ENABLE = 0

; Powermeter type 
; Virtual
; OphirPhotonics
; CoherentPowerMax
; Thorlabs
TYPE = Virtual

; SERIAL NO (for OphirPhotonics, Thorlabs)
SERIAL_NO = 12345

; SERIAL PORT (for CoherentPowerMax)
